<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Koeran√§itused</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="person-circle-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let dogshow of dogshows" [routerLink]="['./', dogshow.id]">
      <ion-grid>
        <ion-row>
          <ion-col>
            <strong>{{ dogshow.title }}</strong>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-icon name="location-outline"></ion-icon>{{ dogshow.location }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-icon name="time-outline"></ion-icon>
            {{ dogshow.startdate.toLocaleString('de-DE', {dateStyle: 'medium', timeStyle: 'short'}) }} - 
            {{ dogshow.enddate.toLocaleString('de-DE', {dateStyle: 'medium', timeStyle: 'short'}) }}
        </ion-col>
      </ion-row>
      </ion-grid>
      <ion-icon name="create-outline"></ion-icon>
    </ion-item>
  </ion-list>
  
</ion-content>
